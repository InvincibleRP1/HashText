<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="text-center">HASH VALUE GENERATOR</h1>

<br>

<button 
        type="button"
        class="btn btn-primary btn-lg btn-block"
        (click)="changeMode()">
        
        Toggle Mode ({{ encryptMode ? "Encryption" : "Decryption" }})

<br>

<div class="form-group">
  <label for="txtTextToConvert">Input Text</label>
  <input 
          type="text"
          class="form-control"
          maxlength="16"
          id="txtTextToConvert"
          placeholder="Enter text you want to {{ encryptMode ? 'encrypt' : 'decrypt' }}"       
          [(ngModel)]="textToConvert"
  >
</div>

<div class="form-group">
  <label for="txtPassword">Password</label>
  <input 
          type="password"
          class="form-control"
          maxlength="10"
          id="txtPassword"
          placeholder="Enter password"         
          [(ngModel)]="password"
  >
</div>

<textarea class="form-control" readonly rows="5">{{conversionOutput}}</textarea>

<br>

<button type="button" class="btn btn-success" (click)="convertText()">{{"Encrypt"}}</button>
</body>
</html>
